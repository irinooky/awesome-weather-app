<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container shadow p-3">
      <div class="button-container">
        <form id="search-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control shadow-sm"
              placeholder="Insert a city"
              aria-label="Insert a city"
              aria-describedby="button-addon2"
              id="input-city"
            />
            <button
              class="btn btn-outline-secondary search-button shadow-sm"
              type="submit"
              id="button-addon2"
            >
              search
            </button>
          </div>
        </form>

        <div class="info-container shadow-sm">
          <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body" id="first-card">
                  <h5 class="card-title"></h5>
                  <p class="text h">Humidity: <span id="humidity"></span> %</p>
                  <p class="text p" id="precipitation">Precipitation: 0%</p>
                  <p class="text w">Wind: <span id="wind"></span> km/h</p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card">
                <div class="card-body" id="card-degree">
                  <p class="text-center">
                    <span id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="currentCity"></h5>
                  <p class="text-end" id="date"></p>
                  <p class="text-end" id="status"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="picContainer">
          <video
            src="videos/sunnyWeather.mp4"
            id="sun"
            src="videos/videos/sunnyWeather.mp4"
            autoplay="autoplay"
            muted
            loop
          ></video>
        </div>
        <div class="week-days shadow-sm">
          <div class="row">
            <div class="col-sm-2">
              <div class="card days">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <img src="images/sun2.png" id="sun2" alt="sun" />
                  <p class="card-text">28°|26°</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card days">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <img src="images/rainy.png" id="rain" alt="rainPic" />
                  <p class="card-text">26°|16°</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card days">
                <div class="card-body">
                  <h5 class="card-title">Wed</h5>
                  <img src="images/storm1.png" id="storm" alt="stormPic" />
                  <p class="card-text">24°|15°</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card days">
                <div class="card-body">
                  <h5 class="card-title">Thu</h5>
                  <img src="images/rainy.png" id="rain" alt="rainPic" />
                  <p class="card-text">27°|16°</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card days">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <img src="images/rainy.png" id="rain" alt="rainPic" />
                  <p class="card-text">23°|13°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/javaApp.js"></script>
    <div id="footer">
      <footer>
        <a href="https://github.com/irinooky/awesome-weather-app" id="source"
          >Open source code
        </a>
        <span id="irina">by Irina Bernaz</span>
      </footer>
    </div>
  </body>
</html>
